                content: "Le bio est partout ! On le retrouve d√©sormais jusque dans la nourriture pour chiens, o√π le secteur conna√Æt une r√©elle explosion...\nEt si vous mettiez votre chien au bio ? Cela peut para√Ætre dingue... et pourtant le secteur est en pleine croissance. Avec des parts de march√© toujours plus importantes, la nourriture bio pour les animaux semble s√©duire de plus en plus de propri√©taires canins. Et ce n'est pas M√©dor qui s'en plaindra ! Une √©tude effectu√©e sur 9 chiens par le site belge RTBF a en effet montr√© que la majorit√© choisissent l'aliment bio face au traditionnel.\nR√©els bienfaits...\nIl est vrai qu'il y a peu de chance que notre compagnon √† quatre pattes voit la diff√©rence... mais quand m√™me ! Pour les ma√Ætres adeptes du bio dans leur vie quotidienne, il semble logique de respecter l'environnement jusque dans l'alimentation de leur chien. D'ailleurs, on ne voit pas bien pourquoi M√©dor se porterait plus mal en mangeant des aliments 100 % naturels et fabriqu√©s en respect avec la nature... au contraire ! Bon point pour les marques sp√©cialistes du bio (comme Yarah ou Forza 10 Bio) : elles proposent des croquettes adapt√©es √† la morphologie et aux besoins du chien selon la race.\nOu effet de mode ?\nMais il y a un mais : les croquettes bio sont en moyenne 2 √† 4 fois plus ch√®res qu'un paquet de croquettes traditionnelles type Pedigree (ainsi, il faut compter tout de m√™me pr√®s de 60 euros pour 10 kilos de croquettes bio Yarrah). Un investissement quand on sait qu'un labrador en consomme environ 500 grammes par jour. L'autre hic, c'est que les marques de croquettes bio commercialisent un grand nombre de recettes v√©g√©tariennes voire vegan (s'inscrivant dans la tendance alimentaire g√©n√©rale). Une aberration pour Claude Laugier, vice-pr√©sident du Syndicat national des v√©t√©rinaires d'exercice lib√©ral, qui rappelle que les chiens sont carnivores et ne doivent pas se passer de viande ou de poisson.\nAlors, nourrir M√©dor avec des aliments bio, est-ce vraiment lui faire du bien ou pas ? Les avis sont mitig√©s et il est vrai qu'on manque encore de recul et d'√©tudes sur le sujet. En tout cas, ce n'est pas notre compagnon f√©tiche qui viendra se plaindre du fait qu'on lui porte de l'attention.",

            8: { 
                title: "La population de loups augmente en France", 
                content: "La population de canid√©s a atteint 360 individus contre 292 lors du dernier comptage publi√© en 2016 et compte 42 meutes contre 35 auparavant.\nLa population de loups a augment√© en France. Dawn Villella / AP\nC'est un chiffre sensible et attendu, tant l'affrontement entre partisans et opposants du loup est vif. La population de Canis lupus a maintenant atteint 360 individus en France, contre 292 lors du dernier comptage publi√© en 2016, soit une hausse de 23 %, selon les donn√©es du r√©seau Loup-Lynx de l'Office national de la chasse et de la faune sauvage (ONCFS), mises en ligne mardi 23 mai. Le territoire d√©nombre √©galement 42 meutes, contre 35 auparavant.\nCes statistiques doivent encore √™tre consolid√©es mais elles donnent d'ores et d√©j√† une bonne id√©e de l'√©volution de l'esp√®ce, dont la croissance repart √† la hausse, apr√®s deux ann√©es de stagnation. Une aubaine pour le gouvernement accus√© par les associations de mettre en p√©ril la conservation de cet animal prot√©g√© en augmentant les abattages.\nLe pr√©dateur, revenu naturellement dans les Alpes en 1992 apr√®s avoir disparu dans les ann√©es 1930, continue donc de coloniser de nouveaux territoires. Le nombre de zones de pr√©sence permanente est d√©sormais de 57, soit 8 de plus qu'√† la fin du suivi hivernal de 2015- 2016. Ces nouvelles zones se situent essentiellement dans les trois departements des Alpes ainsi qu'en Is√®re, en Savoie, dans les Bouches-du-Rh√¥ne et dans l'H√©rault.\n¬´ Nous attendons les chiffres d√©finitifs, mais on est loin d'une population en forte expansion. Elle a juste repris son souffle ¬ª, juge Madline Reynaud, la directrice de l'Association pour la protection des animaux sauvages, qui craint que ces donn√©es ne ¬´ cautionnent de nouveaux tirs ¬ª.\nViabilit√© de l'esp√®ce\nCes donn√©es √©taient √©galement guett√©es par les scientifiques pour se prononcer sur la viabilit√© de l'esp√®ce. En mars, quatorze d'entre eux avaient publi√© la premi√®re expertise collective biologique sur le devenir du pr√©dateur dans l'Hexagone, sous la coordination du Mus√©um national d'histoire naturelle et de l'ONCFS. Ils avaient calcul√© que la mortalit√© du pr√©dateur, toutes causes confondues, s'√©tait √©lev√©e √† 22% par an en moyenne entre 1995 et\n2013. Et ils sugg√©raient qu'elle pourrait avoir atteint, pour la p√©riode 2014-2016, o√π les abattages l√©gaux ont augment√©, le seuil critique de 34% √† partir duquel les effectifs du canid√© cesseront de cro√Ætre avant de diminuer. Les nouveaux chiffres montrent que ce n'est donc pas le cas.\n¬´ Il faut rester tr√®s prudent. Cette hausse peut s expliquer par un environnement naturel et climatique favorable, qui ne se reproduira pas forc√©ment, estime Yvon Le Maho √©cophysiologiste luniversit√© de Strasbourg-CNRSl. qui a pr√©sid√© l'expertise collective. Rien ne prouve qu'avec le m√™me taux d'√©limination on aura la m√™me croissance de la population l'an prochain. ¬ª\nHausse des abattages\nCes derni√®res ann√©es, le gouvernement n'a cess√© de relever le plafond du nombre de loups tu√©s l√©galement. Ces animaux sont ¬´ pr√©lev√©s ¬ª - c'est-√†-dire abattus - au titre de d√©rogations √† leur statut de protection pour tenter de limiter les attaques sur les troupeaux. Le plafond est actuellement fix√© √† trente-huit animaux sur la saison 2016-2017. Trente-sept ont d√©j√† √©t√© tu√©s.\nLes services du tout r√©cent minist√®re de la transition √©cologique et solidaire sont en train de r√©diger de nouveaux arr√™t√©s-cadres pour la prochaine saison 2017-2018. Ces textes devraient √™tre soumis √† une consultation publique dans les prochains jours, avant d'entrer en vigueur d'ici √† la fin juin.\nReste que les abattages legaux ne parviennent pas a limiter la predation sur le betail. Le nombre de brebis tu√©es par les loups s'est progressivement alourdi au fil des ann√©es. On en a d√©nombr√© 9 788 en 2016, essentiellement dans les Alpes-Maritimes, contre 8 964 en 2015.\n4 920 en 2011, 3 800 en 2005 et 1 500 en 2000.\n¬´ Les tirs de pr√©l√®vement sont inutiles tels qu'ils sont r√©alis√©s actuellement, souvent loin des troupeaux attaqu√©s, d√©nonce Madline Reynaud. Ils ne servent qu'√† calmer les √©leveurs, mais ne permettront pas une vraie cohabitation. ¬ª\nLa F√©d√©ration nationale ovine, de son c√¥t√©, consid√®re que ¬´ la pr√©sence du loup est incompatible avec l'√©levage ¬ª. ¬´ Nous avons travaill√© pendant un an dans des ateliers avec le minist√®re pour trouver des solutions. La croissance de la population lupine marque l'√©chec de cette politique, regrette Claude Font, le secr√©taire g√©n√©ral adjoint du syndicat, charg√© du dossier. Nous allons maintenant changer de ton. ¬ª", 
                author: "Audrey Garric, Le Monde, 2017" 
            },
            9: { 
                title: "Les Fran√ßais pr√©f√®rent toujours les chats aux chiens", 
                content: "En dix ans, le nombre de chats a bondi dans les foyers fran√ßais, atteignant le nombre de 13.5 millions et pr√©f√©r√©s aux chiens par les Fran√ßais.\nLe nombre de chats est en expansion depuis dix ans: il y avait dix millions de chats en 2010, contre 13.5 millions en 2016. Le nombre de chiens, lui, est rest√© stable : 7.3 millions de foyers en possedent un.\nLes chats, animaux de compagnie pr√©f√©r√©s des Fran√ßais\nPr√®s d'un foyer sur deux (49.5 %) poss√®de au moins un animal de compagnie : c'est le r√©sultat de l'√©tude FACCO/KANTAR-TNS 2016*. D'apr√®s la directrice de l'√©tude, \"Dans un contexte de crise, l'animal est de plus en plus pl√©biscit√© car il permet d'oublier ses petits probl√®mes quotidiens et de contrer la solitude\".\nAnimaux de compagnie : √™tes-vous plut√¥t chien ou chat ?\nLe nombre de chiens a baiss√© dans les foyers en quinze ans: ils √©taient 9 millions en 2000, contre 7,3 millions en 2016. Le meilleur ami de l'homme s'est ainsi vu d√©tr√¥ner par le chat, qui occupe la place de pr√®s d'un foyer sur trois.\nLe chat est jug√© plus pratique en termes de modes de garde : en effet, la vie citadine et les logements plus petits sont moins pratiques pour h√©berger un chien chez soi.\nLa passion des Fran√ßais pour les animaux de compagnie est intacte. En sus des chiens et des chats, on compte √©galement plus de 32 millions de poissons rouges (!) et 3,2 millions de petits mammif√®res (lapins, souris...). Les oiseaux en cage sont moins nombreux qu'avant: on en compte 5,8 millions.\nToutefois, c'est chez les possesseurs de chiens et de chats que l'affection est la plus forte : \"le chat et le chien assimil√©s √† un compagnon par plus de 60% des foyers possesseurs, voire un membre de la famille pour 59,7 % des possesseurs de chien et 49,5 % des possesseurs de chats\". affirme Nelly Papapanayotou, directrice de l'√©tude.",

            10: { 
                title: "Mon coll√®gue de boulot est un robot", 
                content: "Derri√®re les chiffres inqui√©tants sur l‚Äôautomatisation du travail, on imagine des arm√©es de robots qui viendraient s‚Äôemparer de nos emplois. Dans les faits, de nombreux secteurs ont commenc√© cette mutation sans forc√©ment d√©truire toujours plus de postes. C‚Äôest le cas dans l‚Äôindustrie mais aussi dans le tertiaire avec des robots qui viennent d√©lester le travailleur des t√¢ches r√©p√©titives et √† faible valeur ajout√©e.\nLes cobots sont une nouvelle g√©n√©ration de robots con√ßus pour travailler avec l'humain.\nPr√®s d'un emploi sur deux pourrait √™tre automatis√© d'ici la seconde moiti√© du XXle si√®cle et cinq millions d'entre eux d√©truits d'ici 2020 dans le monde. La robotisation massive est d√©j√† √† l'≈ìuvre. A titre d'exemple, chez le g√©ant du commerce en ligne Amazon, 45 000 robots sont charg√©s de la manutention, sans aucune pr√©sence humaine ou presque.\nEn France, STMicroelectronics mise aussi sur l'automatisation accrue de ses usines. \"Elle permet d'apporter plus de flexibilit√© et de r√©activit√©\", t√©moigne Philippe Brun, son vice-pr√©sident(1). Mais le fabricant de circuits int√©gr√©s assure que cela ne se fait pas aux d√©pens des salari√©s. \"35% de notre chiffre d'affaires provient encore des salari√©s. Nous continuons d'embaucher mais les m√©tiers changent. Il y a moins de main-d'≈ìuvre pour la production et nous adaptons le profil du personnel en faisant de la formation.\"\nPlace au robot collaboratif\nJusqu'alors cantonn√© derri√®re une cage en raison de sa dangerosit√©, le robot travaille de plus en plus main dans la main avec l'humain. La derni√®re g√©n√©ration de \"cobots\" (contraction de collaborative robot) s'inscrit dans cette logique. Il agit comme un assistant et intervient de fa√ßon cibl√©e sur des t√¢ches complexes et d√©licates qui ne sont pas automatisables ou qui sont trop p√©nibles. Facilement programmable, il est capable d'apprendre au contact de l'humain et de s'adapter √† plusieurs t√¢ches.\nLe secteur automobile a notamment commenc√© √† s'√©quiper. PSA teste ainsi des cobots dans son usine de Tremery, en Moselle. BMW a √©galement install√© des cobots qui travaillent √† c√¥t√© des employ√©s sur les cha√Ænes de montage dans une usine am√©ricaine. Les pr√©visions de Barclay Equity Research tablent sur plus de 10 000 ventes de cobots en 2016, et 150 000 en 2020.\nPour l'instant, aucune norme ne permet de valider une installation cobotique, mais \"le minist√®re du travail planche sur une r√©vision de la directive machine afin d'autoriser un contact entre l'homme et la machine\", indique Nathalie Nevejans, juriste sp√©cialiste de la question.\n\"C'est dans l'int√©r√™t de la France o√π l'industrie du robot collaboratif est en plein essor.\"\nDes robots jusque dans les banques\nAu-del√† des robots, se pose plus globalement la question de l'intelligence artificielle (IA). Au Cr√©dit Mutuel, 20 000 charg√©s de client√®le partagent d√©j√† leur bureau avec Watson, une IA fabriqu√©e par IBM. L'objectif est d'apporter une aide aux salari√©s et non pas de se substituer √† eux. Watson permet par exemple de faire face √† l'afflux croissant de mails en les hi√©rarchisant et d'apporter des r√©ponses 60% plus vite que si le charg√© de client√®le avait d√ª se documenter\n\"Il y a cette crainte d'un robot omniscient qui remplacerait les salari√©s mais ce n'est pas du tout notre objectif: nous voulons gr√¢ce √† Watson rendre nos conseillers disponibles pour leurs clients afin d'augmenter notre chiffre d'affaires\", affirme Nicolas Th√©ry, pr√©sident de la Conf√©d√©ration nationale du Cr√©dit Mutuel dans une interview au Monde.\n√Ä en croire ces premiers utilisateurs, nous n'en sommes pas encore au super robot ou √† la super lA qui d√©passerait l'intelligence humaine, comme ce que craignent Elon Musk (Tesla), Bill Gates (Microsoft) ou encore le physicien Stephen Hawking. \"Un pur fantasme qui ne se r√©alisera pas\", assur√© m√™me Jean-Claude Heudin, professeur et chercheur en intelligence artificielle. \"Pour l'instant, l'intelligence artificielle est meilleure que l'homme sur certaines t√¢ches tr√®s sp√©cifiques uniquement. Plut√¥t que le d√©fi technologique d'une intelligence artificielle ultime, se pose la question de l'acceptabilit√© sociale\". Mieux vaut alors commencer √† se faire √† l'id√©e que demain, notre coll√®gue de boulot pourrait bien √™tre un robot.\nConcepcion Alvarez @conce1\n(1) Les propos retranscrits ont √©t√© recueillis lors d'une table ronde organis√©e le 25 septembre par la CFE-CGC dans le cadre d'une s√©rie de conf√©rences sur l'intelligence artificielle.", 
                author: "Novethic, 2021"

            11: { 
                title: "Les stages ne suffisent pas √† d√©crocher un emploi", 
                content: "67% des femmes et 94% des hommes avouent que le stage ne leur a pas permis de d√©crocher un poste dans la soci√©t√© vis√©e.\nINFOGRAPHIE - Pl√©biscit√©s par les Fran√ßais, les stages en entreprise restent mal encadr√©s et faiblement r√©mun√©r√©s, selon une √©tude du site de recherche d'emploi Qapa.fr. Ils n'en restent pas moins un ¬´tremplin¬ª vers un premier emploi.\nA l'occasion de la Journ√©e internationale des stagiaires le 10 novembre, le site de recherche d'emploi Qapa.fr publie une √©tude' intitul√©e ¬´Les stages servent-ils vraiment √† quelque chose?¬ª. Elle s'int√©resse au ressenti des Fran√ßais vis-√†-vis de leur exp√©rience de stages. Et elle fait √©tat de nombreux paradoxes. Neuf Fran√ßais sur dix d√©clarent avoir d√©j√† effectu√© un stage en entreprise. Mais ils sont autant √† estimer que leur stage ne leur a pas suffi √† d√©crocher un emploi dans leur soci√©t√© (81%) ou dans une autre soci√©t√© (62%).\nManque d'encadrement et faible r√©mun√©ration\nSi les Fran√ßais sont donc habitu√©s √† faire des stages, tous ne jugent pas leur exp√©rience de la m√™me mani√®re. Le statut de stagiaire n'est pas per√ßu de la m√™me fa√ßon selon le sexe. 52% des femmes se sentent d√©valoris√©es au sein de l'entreprise, contre 25% pour les hommes. Un sentiment caus√© notamment par un manque d'accompagnement p√©dagogique. Les stagiaires, cens√©s √™tre en formation scolaire ou professionnelle, sont ¬´mal encadr√©s¬ª selon un r√©pondant sur deux.\nAutre explication: l'absence ou la faiblesse de la r√©mun√©ration. 38% des femmes et 49% des hommes ont per√ßu un salaire pendant leurs stages. Seuls 41% des femmes et 15% des hommes ont per√ßu au moins 500‚Ç¨ de salaire mensuel, alors que le minimum l√©gal est fix√© √† 554,40‚Ç¨ des lors que le stage dure au moins deux mois.\nMalgr√© tout, un ¬´tremplin¬ª vers la vie professionnelle\nMalgr√© tout, le stage constitue une √©tape incontournable dans toute carri√®re. Huit Fran√ßais sur dix affirment en avoir r√©alis√© entre un et quatre au cours de leur vie. Stage rime davantage avec ¬´tremplin¬ª (60%) qu'avec ¬´gal√®re¬ª (40%), selon les r√©pondants. Et pour cause, 90% des femmes et 75% des hommes ont le sentiment d'avoir acquis de l'exp√©rience professionnelle gr√¢ce √† leur(s) stage(s). Enfin, le sondage confirme que les stages en entreprise sont r√©alis√©s en grande partie par les plus jeunes lors de leurs √©tudes sup√©rieures: seuls 15% des Fran√ßais r√©alisent des stages au-del√† de 25 ans.\n*L'√©tude a √©t√© men√©e aupr√®s de 16.302 personnes par mail et sur les r√©seaux sociaux entre le 31 octobre et le 4 novembre 2016.", 
                author: "Parean-Marc De Jaeger, Le Figaro, 2016"

            12: { 
                title: "Choisir de travailler le week-end n'est pas une tare", 
                content: "FOCUS - Faire le choix de travailler le week-end ou en vacances a mauvaise presse, et vous fera passer pour un accro au travail. Or, c'est votre droit. D'autant plus que, selon certains experts, ce pourrait m√™me √™tre b√©n√©fique √† votre √©quilibre de vie.\n¬´Enfin le week-end!¬ª, se r√©jouit-on souvent vers 19 heures, en quittant les portes de l'entreprise. Parfois, en quittant - ou en fuyant - aussi des t√¢ches et pr√©occupations que l'on retrouvera sans faute lundi. Car le week-end, par principe, il ne faudrait pas travailler. C'est d'ailleurs tout l'enjeu du ¬´droit √† la d√©connexion¬ª, cette loi obligatoire pour toutes les entreprises fran√ßaises de plus de cinquante collaborateurs depuis le 1er janvier dernier. Elle encourage un management - des chefs d'√©quipes au comit√© de direction - plein de bon sens, qui respecte la vie priv√©e des collaborateurs. Pas de mails t√¥t le matin, pas de mails tard le soir. Pas de coup de t√©l√©phone intempestif le week-end.\nEt apr√®s? En admettant que bon sens il y ait, qu'est-ce qui emp√™che un salari√© de travailler le week-end s'il en a envie? Il s'agit d'un ¬´droit¬ª √† la d√©connexion, pas d'une obligation. Ainsi, pour certains, travailler un peu le week-end est n√©cessaire √† leur √©quilibre. C'est le point de vue que d√©fend l'auteur Laura Vanderkam, rapport√©e sur Business Insider. Elle d√©truit le mythe selon lequel un travailleur du week-end est forc√©ment un ¬´workaholic¬ª, un malade du travail. Selon elle, ce pr√©jug√© est faux. Mieux: profiter du week-end pour passer du temps sur certaines t√¢ches permet de r√©duire le stress, booster une carri√®re et mieux optimiser un\nDipl√¥m√©e de Princeton, Laura Vanderkam a √©crit plusieurs livres de management sur la gestion du temps et la productivit√©. Son dernier ouvrage ¬´I know how She does It¬ª (¬´Je sais comment elle fait¬ª), recense les habitudes de travail de plusieurs femmes aux profils et aux carri√®res vari√©es. L'experte a r√©uni ces t√©moignages dans un ¬´Mosa√Øc Project¬ª, repr√©sentant les 168 heures de la semaine. ¬´De nombreuses personnes r√©alisent que travailler un peu le week-end peut vous procurer une vie plus √©quilibr√©e en semaine¬ª, a-t-elle constat√©.\nLa d√©connexion le week-end ou durant les vacances, tout comme le travail, ne doit pas √™tre impos√©e. L'individu doit avoir le choix. C'est la condition de la libert√©. Dans son livre, Laura Vanderkam fait √©galement le constat suivant: la plupart des femmes dont elle a recueilli le t√©moignage dans son livre ne travaillent pas plus d'une heure sur l'ensemble du week-end.\n¬´Dans cette mosa√Øque chronologique, on s'aper√ßoit que travailler le week-end peut se r√©v√©ler moins stressant que de ne pas travailler du tout le week-end¬ª, √©crit Laura Vanderkam qui propose par exemple de ¬´profiter du samedi matin pour prendre le temps de r√©fl√©chir et d'utiliser le dimanche soir pour pr√©parer la semaine qui arrive.¬ª √âvidemment, si vous pensez qu'une grasse matin√©e ou une heure de natation est davantage propice √† votre √©quilibre de vie, c'est votre droit!", 
                author: "Quentin P√©rinel, Le Figaro, 2017"

            13: { 
                title: "L'√©cole commence trop t√¥t le matin et mine ainsi le succ√®s scolaire", 
                content: "MONTR√âAL - L'adoption d'horaires moins matinaux pour le d√©but des classes pourrait permettre aux adolescents d'obtenir de meilleurs r√©sultats scolaires, avancent des chercheurs de l'Universit√© McGill.\n¬´En raison de son horloge biologique, l'adolescent n'est pas fait pour se lever t√¥t. La pubert√© retarde de deux ou trois heures l'horloge biologique. Pour un jeune du secondaire, il est biologiquement tr√®s difficile de s'endormir avant 23 h et de s'extirper du lit avant 8 h¬ª, a expliqu√© lundi Genevi√®ve Gari√©py, auteure principale de cette √©tude.\nSelon cette postdoctorante de l'Institut des politiques sociales et de la sant√© de l'Universit√©\nMcGill, en for√ßant un d√©but des classes trop t√¥t, les adolescents doivent continuellement lutter contre leur rythme biologique. Elle soutient que partout au Canada, le report du d√©but des cours devrait √™tre s√©rieusement consid√©r√©.\nLes chercheurs de McGill s'appuient sur d'autres √©tudes, men√©es ailleurs dans le monde, qui ont aussi montr√© des corr√©lations entre un manque de sommeil et des r√©sultats scolaires plus faibles. Ils en concluent qu'avec des cours qui s'amorcent plus tard, les chances de r√©ussite seraient plus importantes.\n¬´Les adolescents en manque de sommeil ont de moins bonnes notes, √©prouvent plus de probl√®mes de sant√© et sont plus sujets √† la d√©pression, √† l'anxi√©t√© et aux troubles du comportement¬ª, pr√©cise l'√©quipe de recherche dans un communiqu√©.\nDes donn√©es portant sur 30 000 √©l√®ves de 362 √©coles canadiennes ont √©t√© analys√©es et collig√©es dans le cadre de cette √©tude dont les r√©sultats ont √©t√© publi√©s dans le ¬´Journal of Sleep Research¬ª. On y d√©couvre aussi que le tiers des adolescents canadiens ne dort pas suffisamment.",

            14: {

            15: {

s arri√®res ici.¬ª\nUne position prudente que partage Edouard Morice: ¬´Pour les pr√©parations aux concours post-bac, l'enjeu n'est pas le m√™me que pour les √©tudiants qui veulent entrer en pr√©pa. Il s'agit plus de rassurer les parents, mais aussi de ne pas mettre tous les ≈ìufs dans le m√™me panier en pr√©sentant un maximum de concours.¬ª Une pr√©paration pouss√©e qui permet √† ces √©l√®ves consciencieux de se lib√©rer d'un trop-plein de stress au moment du concours. Un avantage de plus dans cette course √† la performance.",

r√©seau extr√©miste raciste ¬ª utilisant des messageries chiffr√©es. ¬´ Ce r√©seau partage une propagande ignoble, donne des conseils sur la fabrication d‚Äôarmes et discute de la mani√®re de provoquer une guerre raciale ¬ª, a-t-il ajout√©.\nLes grandes entreprises du secteur du num√©rique sont oppos√©es √† l‚Äôid√©e de fournir un acc√®s aux messages chiffr√©s, arguant que cela repr√©senterait une menace pour la cybers√©curit√© et la vie priv√©e des utilisateurs. Le chef de la police f√©d√©rale australienne, Reece Kershaw, a d√©sign√© notamment Meta, qui a mis en place un syst√®me de chiffrement de bout en bout pour le r√©seau social Facebook et la messagerie Facebook Messenger.",

            17: { 
                title: "Faut-il prendre une ann√©e sabbatique apr√®s le bac ?", 
                content: "Les conseils d‚ÄôAstrid De Los Santos, conseill√®re d‚Äôorientation et psychologue au CIO MediaCom, √† Paris.\nLa Croix : Le ¬´ gap year ¬ª ‚Äì ann√©e de c√©sure ou sabbatique ‚Äì apr√®s le lyc√©e est une pratique courante dans les pays nordiques et anglo-saxons, mais elle reste rare en France. Pourquoi ?\nAstrid De Los Santos : C‚Äôest une pratique li√©e √† la culture de ces pays o√π l‚Äô√©ducation est envisag√©e de mani√®re globale et pas seulement d‚Äôun point de vue intellectuel. En France, le poids du dipl√¥me reste tr√®s important et il est donc plus difficile de franchir le pas. Mais les mentalit√©s √©voluent. Dans les √©coles d‚Äôing√©nieur et de commerce, l‚Äôann√©e √† l‚Äô√©tranger est devenue une pratique fr√©quente. √Ä Science Po, elle est m√™me obligatoire, et √† l‚Äôuniversit√© elle existe aussi dans le cadre des √©changes Erasmus. Dans un cas comme dans l‚Äôautre, il ne s‚Äôagit pas d‚Äôune ann√©e sabbatique, comme le ¬´ gap year ¬ª, mais d‚Äôune ann√©e d‚Äô√©tudes ou de stages.\nL‚Äôann√©e de c√©sure apr√®s le lyc√©e, elle,reste tr√®s rare car elle peut √™tre p√©nalisante pour certains cursus. Dans les grandes √©coles, par exemple, l‚Äôinscription se fait sur dossier, avec un avis des enseignants de terminale, il est donc d√©conseill√© de faire une pause.\nDans d‚Äôautres formations s√©lectives, comme les BTS ou les DUT, cela d√©pend des √©tablissements et surtout du projet de l‚Äô√©l√®ve. S‚Äôil s‚Äôagit d‚Äôune ann√©e sabbatique pour se reposer, c‚Äôest √©videmment une mauvaise id√©e. Mais si le lyc√©en peut mettre en valeur son exp√©rience et la relier √† la formation souhait√©e dans sa lettre de motivation, alors cela peut devenir un atout.\nPour entrer √† l‚Äôuniversit√©, en revanche, ce ¬´ break ¬ª n‚Äôest pas probl√©matique. √Ä condition de ne pas s‚Äôinscrire dans un √©tablissement √† la fin de la terminale. L‚Äô√©l√®ve peut faire ses v≈ìux sur le syst√®me APB, mais sans inscription effective. Libre √† lui ensuite de partir √† la d√©couverte du monde et de se\nrepr√©senter, l‚Äôann√©e suivante, comme un lyc√©en sortant.\nQuel est l‚Äôint√©r√™t d‚Äôune ann√©e ¬´ sabbatique ¬ª ?\nA. D. L. S. : Une ann√©e de c√©sure peut s‚Äôav√©rer une exp√©rience enrichissante et pertinente dans certaines situations. √Ä condition que le jeune ait un projet et un objectif d√©fini. Si, par exemple, il n‚Äôa pas obtenu le BTS de commerce international qu‚Äôil souhaitait parce que son niveau en langues n‚Äô√©tait pas suffisant, il peut √™tre int√©ressant pour lui de partir √† l‚Äô√©tranger et de postuler l‚Äôann√©e suivante en mettant l‚Äôaccent sur ses progr√®s linguistiques.\nDe m√™me, s‚Äôil n‚Äôa toujours pas trouv√© sa voie en terminale, il peut prendre une ann√©e sabbatique pour penser √† son avenir, plut√¥t que de s‚Äôinscrire dans n‚Äôimporte quelle fili√®re. Le lyc√©en peut en profiter pour partir faire des interviews de professionnels, s‚Äôil en a les moyens financiers. Ou s‚Äôengager dans un service civique. Cette option lui permettra de r√©fl√©chir tout en se rendant utile et en percevant un petit revenu.\nUne ann√©e √† l‚Äô√©tranger peut √©galement repr√©senter un rite de passage, au m√™me titre que le bac, dans certaines familles, pour permettre au lyc√©en de s‚Äôouvrir au monde et de gagner en autonomie. Quel que soit le projet et la motivation, il faut bien pr√©parer le retour en mettant toutes les alarmes en route afin de ne pas rater les journ√©es portes ouvertes et les dates des v≈ìux APB.\nCette coupure est-elle aussi int√©ressante pour ceux qui ont rat√© leur bac ?\nA. D. L. S. : L√† aussi, cela d√©pend beaucoup des situations. J‚Äôai re√ßu l‚Äôautre jour une jeune fille, √† la Cit√© des m√©tiers o√π nous avons une permanence, et dans son cas c‚Äô√©tait int√©ressant. Elle venait de rater son bac de deux points alors qu‚Äôelle avait valid√© toutes les mati√®res, sauf le sport (discipline pour laquelle elle avait une dispense mais qui n‚Äôa pas √©t√© accept√©e) et l‚Äôespagnol. Comme les candidats libres peuvent garder leurs meilleures notes (√† l‚Äôinstar de la nouvelle r√©forme), je lui ai conseill√© de suivre un cours d‚Äôespagnol par correspondance et d‚Äôavoir une autre activit√© pendant une ann√©e. Son exemple est toutefois une exception. En cas d‚Äô√©chec au bac il est souvent plus efficace de redoubler.\nL‚Äôann√©e sabbatique peut aussi pr√©senter un int√©r√™t pour des √©l√®ves qui ont √©chou√© parce qu‚Äôils n‚Äô√©taient pas dans une fili√®re qui leur convenait. Je pense √† un jeune homme qui s‚Äôest retrouv√© en terminale S, sous la pression parentale, alors qu‚Äôil n‚Äôaimait pas les maths ni les sciences, mati√®res dans lesquelles il a eu 3 √† l‚Äôexamen. Plut√¥t que de redoubler, il √©tait judicieux dans son cas de prendre une ann√©e de c√©sure pour se retrouver lui-m√™me et r√©flechir ce qui l‚Äôint√©resse vraiment.\nDans ce genre de situation, notre r√¥le de conseiller d‚Äôorientation est aussi de rencontrer les parents pour leur faire entendre la parole des jeunes.",

            18: { 
                title: "Un jeune sur dix en grande difficult√© de lecture", 
                content: "Les difficult√©s des jeunes de 16 √† 25 ans ont augment√© entre 2014 et 2015, tant du c√¥t√© des ¬´tr√®s faibles¬ª que des ¬´m√©diocres¬ª, selon une √©tude.\nLes difficult√©s de lecture sont en grande partie li√©es au niveau d'√©tudes: 42,7 % de ceux qui n'ont pas d√©pass√© le coll√®ge sont en difficult√© contre 3,7 % pour ceux qui ont suivi des √©tudes g√©n√©rales ou technologiques au lyc√©e. lev dolgachov/Syda Productions ‚Äì Fotolia\nApr√®s une p√©riode de baisse entre 2010 et 2013, notamment chez les gar√ßons, la part des jeunes en grande difficult√© de lecture a augment√© l√©g√®rement en 2015, et ce quel que soit le sexe, selon une √©tude de la direction des √©tudes statistiques du minist√®re de l'√âducation.\nSelon les √©valuations effectu√©es √† l'occasion de la Journ√©e D√©fense et Citoyennet√© (JDC) qui concernait, en 2015, plus de 770 000 jeunes √¢g√©s de 16 √† 25 ans, 9,9 % d'entre eux ont de ¬´tr√®s faibles capacit√©s de lecture¬ª voire sont en situation d'illettrisme. Ils √©taient 9,6% en 2014. Tous se caract√©risent ¬´par un d√©ficit important de vocabulaire¬ª. L'√©tude fait en outre part d'une augmentation des ¬´lecteurs m√©diocres¬ª. Ils sont 9,4% en 2015 contre 8,6% en 2014. Ces jeunes sont oblig√©s de compenser leurs lacunes de vocabulaire pour parvenir √† une ¬´compr√©hension minimale¬ª des textes.\nDepuis sept ans, les jeunes qui participent √† cette journ√©e citoyenne sont soumis √† un test de lecture. Ils r√©pondent √† quatre s√©ries de questions par le biais d'un bo√Ætier √©lectronique.\nL'√©preuve d'automaticit√© de lecture demande aux jeunes de juger le plus rapidement possible de l'homophonie entre un mot et un mot invent√©. La vitesse de r√©ponse est le crit√®re principal.\nPour l'√©preuve de connaissances lexicales, une liste qui m√©lange des vrais mots et des faux mots, cr√©√©s pour les besoins de l'√©valuation, est propos√©e. L'indicateur est le nombre de vrais mots reconnus. On demande √©galement aux jeunes de pr√©lever des informations dans un programme de cin√©ma. Il s'agit de cerner de quelle mani√®re les jeunes sont en mesure de comprendre un texte relativement court.\nOn compte 80,7% de lecteurs efficaces en 2015 contre 81,8% en 2014 parmi les jeunes appel√©s de 16 √† 25 ans\nSans surprise, les difficult√©s de lecture sont en grande partie li√©es au niveau d'√©tudes: 42,7 % de ceux qui n'ont pas d√©pass√© le coll√®ge sont en difficult√© contre 3,7 % pour ceux qui ont suivi des √©tudes g√©n√©rales ou technologiques au lyc√©e. Plus d'un quart des jeunes √©voquant un niveau CAP ou BEP pr√©sentent √©galement des difficult√©s. Comme les ann√©es pr√©c√©dentes, la\nfr√©quence des difficult√©s de lecture est, en France m√©tropolitaine, plus prononc√©e dans des d√©partements du Nord ou entourant l'√éle-de-France. En r√©gion parisienne, la part des jeunes en difficult√© varie de 4,6 % √† Paris, √† 11,5 % en Seine-Saint-Denis. Concernant l'outre-mer, les pourcentages sont nettement plus √©lev√©s: autour de 30 % pour la Guadeloupe, la Martinique et La R√©union, 48 % en Guyane et 75 % √† Mayotte.\nCes comparaisons ¬´doivent toutefois √™tre mani√©es avec pr√©caution¬ª. En effet, ces r√©sultats concernent des jeunes de nationalit√© fran√ßaise, qui repr√©sentent environ 96 % des g√©n√©rations scolaris√©es en France, cette proportion pouvant √™tre sensiblement diff√©rente d'un d√©partement √† l'autre. De plus, les jeunes participants n'ont pas tous le m√™me √¢ge. Certains jeunes, en proportion variable selon les d√©partements, ne se sont pas encore pr√©sent√©s √† la journ√©e d√©fense, ¬´et l'on sait, de par les pr√©c√©dentes enqu√™tes, qu'ils auront globalement de moins bons r√©sultats que les autres¬ª, observe l'√©tude.\nLe pourcentage de jeunes en grande difficult√© est tr√®s diff√©rent selon le sexe: 11,3 % des gar√ßons contre 8,4 % des filles. De fait, les gar√ßons r√©ussissent moins bien les √©preuves de compr√©hension. Ils t√©moignent plus souvent d'un d√©ficit des m√©canismes de base de traitement du langage √©crit. Les diff√©rences entre les gar√ßons et les filles s'observent en particulier pour les niveaux d'√©tudes les moins √©lev√©s. √Ä partir du niveau baccalaur√©at, les performances des gar√ßons et des filles ne sont pas significativement diff√©rentes.",

            19: { 
                title: "Mieux vaut manger moins de viandes et plus de l√©gumineuses", 
                content: "INFOGRAPHIE - L‚ÄôAgence nationale de s√©curit√© sanitaire de l‚Äôalimentation recommande notamment de r√©duire la consommation de charcuterie et de renforcer celle de lentilles, f√®ves et pois chiches.\nEn nutrition comme en science, rien n‚Äôest jamais fig√©. En t√©moigne la publication cette semaine du socle scientifique pour de nouveaux rep√®res de consommations alimentaires par l‚ÄôAgence nationale de s√©curit√© sanitaire (Anses), actualis√©s √† la lumi√®re des derni√®res donn√©es scientifiques. Dix ans apr√®s la diffusion des premiers spots ¬´Mangez cinq fruits et l√©gumes par jour¬ª, de nouveaux messages sanitaires pourraient faire leur apparition.\nAboutissement de quatre ann√©es de travail, ces recommandations √† destination des adultes ajoutent trois nouveaux param√®tres aux habituelles donn√©es nutritionnelles. ¬´Nous avons utilis√© un algorithme capable de traiter √† la fois la composition nutritionnelle de plus de 1300 aliments, les risques de d√©velopper des maladies chroniques en lien avec l‚Äôalimentation, les habitudes nutritionnelles des Fran√ßais, mais aussi le niveau de contamination des aliments¬ª, explique le Pr Ir√®ne Margaritis, chef de l‚Äôunit√© d‚Äô√©valuation des risques li√©s √† la nutrition √† l‚ÄôAnses. Les pr√©conisations pour les enfants, les femmes enceintes et les personnes √¢g√©es suivront dans un rapport ult√©rieur.\nGr√¢ce √† cet outil, l‚Äôagence sanitaire √©met pour la premi√®re fois des recommandations pr√©cises √† l‚Äô√©gard de certains aliments, d√©j√† connus pour √™tre √† risque ou qui ont un int√©r√™t nutritionnel moindre. La consommation de charcuterie devrait ainsi √™tre limit√©e √† 25 grammes par jour, tandis que nos assiettes ne devraient pas contenir plus de 500 grammes de viandes (hors volaille) chaque semaine (soit environ deux tr√®s gros steaks tartares). L‚ÄôAnses souligne toutefois qu‚Äôune consommation qui respecterait ces seuils serait tout de m√™me associ√©e √† un risque l√©g√®rement urellement pr√©sents, √† 100 grammes par jour chez les adultes. \nV√©ritable point noir du rapport: le niveau de contamination, par des m√©taux lourds, des r√©sidus de pesticides ou des perturbateurs endocriniens est jug√© ¬´pr√©occupant¬ª selon l‚Äôagence. Cette derni√®re s‚Äôest trouv√©e en difficult√© lorsqu‚Äôil s‚Äôest s‚Äôagit d‚Äôidentifier des combinaisons permettant √† la fois de couvrir les besoins nutritionnels de la population tout en limitant l‚Äôexposition aux contaminants. L‚ÄôAnses recommande donc aux consommateurs de diversifier leur r√©gime alimentaire et les sources d‚Äôapprovisionnement. Elle souligne √©galement la n√©cessit√© d‚Äôefforts en amont pour r√©duire ces teneurs.", 
                author: "C√©cile Thibert, Le Figaro, 2017" 
            },
            20: { 
                title: "Sandwich: le jambon-beurre perd du terrain", 
                content: "Le traditionnel jambon-beurre, consomm√© plus d'un milliard de fois chaque ann√©e en France, a vu ses ventes baisser en 2016, face √† une concurrence de plus en plus rude, mais reste le plus consomm√© des sandwichs. Pour la deuxi√®me ann√©e cons√©cutive, le jambon-beurre perd des parts de march√©: avec 1,2 milliard d'unit√©s vendues en 2016, il est en baisse de 2,9% par rapport a l'ann√©e 2015.\n Le sandwich jambon-beurre est en baisse en volume cette ann√©e, non pas parce qu'il est moins bon mais parce qu'il est attaqu√© d'ann√©e en ann√©e par des alternatives telles que le bagel par exemple\", rappelle √† l'AFP Bernard Boutboul, directeur du cabinet Gira Conseil, qui publie chaque ann√©e ce bilan √† l'occasion du salon \"sandwich & snack show\", qui se tiendra les 15 et 16 mars √† Paris. Mais, selon Bernard Boutboul, \"le jambon-beurre reste le sandwich le plus consomm√© puisqu'il repr√©sente 51% des ventes, devant le sandwich mixte et le crudit√©s\".\nEn comparaison cependant, M. Boutboul note que le burger, pour lequel son cabinet a √©galement √©tabli un indice √† l'automne dernier, \"s'est lui aussi vendu √† 1,2 milliard d'unit√©s l'an dernier, un niveau identique √† celui du jambon-beurre'. Par ailleurs, le jambon-beurre monte de plus en plus en gamme\", √† l'image de \"celui propos√© par le chef √©toil√© Eric Fr√©chon, dans son restaurant en gare Saint-Lazare, √† 7,90 euros', ajoute M. Boutboul. Selon l'indice de Gira, Le prix moyen du jambon-beurre est en hausse de 2,97%, √† 2,93 euros. Le prix de ce sandwich est 1,4% plus √©lev√© dans les grandes villes (+50.000 habitants). Le plus cher est vendu √† Paris (3.48 euros), le moins cher √† Rennes (2,48 euros).\nPar circuit de vente, il est plus cher dans les caf√©s, bars, brasseries, √† 3.34 euros (+1,5%), et moins cher dans les sup√©rettes √† 2,30 euros (+21,1%), m√™me si ces derni√®res connaissent toutefois la plus forte augmentation. Sur la m√™me p√©riode, il s'est vendu 2,35 milliards de sandwichs (+3.98%), toutes gammes confondues, avec un prix unitaire moyen de 3.51 euros (+2,03%), repr√©sentant un march√© de 8,25 milliards d'euros (+6,17%). Le cabinet Gira s'attarde √©galement sur la vente au comptoir (VAC) qui regroupe toutes les formes de restauration rapide, de la restauration commerciale √† la restauration collective en passant par les grandes et moyennes surfaces.\nEn 2016, elle repr√©sente 48,15 millions d'euros, soit une hausse de 2,21% en un an et de +145% en 12 ans\", relate Bernard Boutboul.\nSelon lui, \"la VAC continue sa mutation profonde, avec une croissance forte. En quinze ans, nous sommes pass√©s du fast-food et de la malbouffe √† 8 ou 9 euros, pour arriver aujourd'hui √† des produits faits-maison de grande qualit√© √† 25 euros\", constate-t-il.", 
                author: "Le Figaro.fr avec AFP, 2017" 
            },
            21: { 
                title: "Cuisiner, c'est bon pour notre sant√© mentale !", 
                content: "Des sp√©cialistes r√©v√®lent que le fait de cuisiner, pour nous ou pour notre entourage, a de nombreux b√©n√©fices psychologiques.\nDans la vie, il y a deux cat√©gories de gens: ceux qui aiment cuisiner et ceux qui n'aiment pas. Et souvent, les personnes de la premi√®re cat√©gorie utilisent n'importe quel pr√©texte pour s'adonner √† leur loisir pr√©f√©r√© : un anniversaire √† c√©l√©brer, des copains qui d√©barquent √† l'improviste, le premier barbecue au soleil... Et si on trouve le fait de cuisiner pour les autres hyper g√©n√©reux, des experts en psychologie affirment que √ßa a √©galement des b√©n√©fices psychologiques pour la personne qui cuisine.\nD√©velopper cr√©ativit√© et empathie\nInterrog√©e par le Huffington Post, Donna Pincus, professeur adjointe de psychologie et de sciences du cerveau √† l'Universit√© de Boston, explique que ¬´ la cuisine permet de d√©velopper la cr√©ativit√©¬ª. Elle ajoute que le fait de pouvoir s'exprimer aide √† r√©duire le stress. Et quand il s'agit de cuisiner pour les autres, Susan Whitbourne, professeur de psychologie et de sciences du cerveau √† l'Universit√© du Massachusetts, √©voque la ¬´ norme culturelle ¬ª qui consiste √† apporter de la nourriture √† quelqu'un en deuil: parfois, la nourriture parvient a exprimer ce que l'on ressent mieux que les mots et peut √™tre consid√©r√©e comme une forme d'amour.\nVivre le moment pr√©sent\nMais ce n'est pas tout : √† l'instar du coloriage ou de la m√©ditation, la cuisine peut nous aider √† se concentrer, jouer sur notre bonheur et r√©duire le stress. En effet, lorsque l'on cuisine, il faut absolument √™tre dans le moment pr√©sent pour r√©ussir ce que l'on cr√©√©e. Julie Ohana, qui pratique la th√©rapie culinaire, indique que cuisiner est un processus qui se fait √©tape par √©tape, mais au final, on pense √† la finalit√© et au plat que l'on va cr√©er, mais aussi √† o√π on va le manger et avec qui, ce qui permet de se positionner dans le present et voir les choses dans leur ensemble. Enfin, cuisiner pour les autres est un acte altruiste, qui a √©t√© √©tudi√© √† de nombreuses reprises, surtout si on le fait sans chercher √† avoir quelque chose en retour. Toutefois, tous les sp√©cialistes s'accordent pour dire que si on est ¬´ cuisinophobe ¬ª, mieux vaut ne pas se forcer, car on risque de ne ressentir aucun b√©n√©fice‚Ä¶\nAvec le beau temps qui semble s'installer, √ßa donne envie de se mettre aux fourneaux,non ?", 
                author: "MCUSSET, Bi Ba Magazine, 2017"

            22: { 
                title: "Le port du casque en voiture bient√¥t obligatoire √† New York?", 
                content: "Devrons-nous bient√¥t porter un casque en voiture ? Loin d'√™tre absurde, l'id√©e est m√™me √©tudi√©e par le gouverneur de l'√©tat de New York qui, au-del√† de l'aspect s√©curit√©, y voit un motif pour les automobilistes d'abandonner leur v√©hicule.\nLes New Yorkais devront-ils bient√¥t s'√©quiper d'un casque en voiture ? L'id√©e semble farfelue mais elle n'est pas ridicule et m√©rite d'√™tre consid√©r√©e, selon le gouverneur de l'√©tat de New York, Andrew Cuomo. C'est Forbes qui rapporte l'information : l'homme politique annon√ßait, lors d'une conf√©rence de presse le 23 janvier dernier, la l√©galisation de tous les types de v√©los √©lectriques. R√©pondant √† un journaliste, il a expliqu√© qu'il n'√©tait pas ferm√© √† l'id√©e de rendre obligatoire le port du casque en voiture. Il compte m√™me √©tudier s√©rieusement la question.\n70% des traumatismes cr√¢niens li√©s √† un accident en v√©hicule √† moteur\nD'abord parce que cela pourrait contribuer √† r√©duire le nombre de tu√©s sur les routes. Le nombre de personnes victimes de traumatismes cr√¢niens est en effet consid√©rable. Et la plupart d'entre eux jusqu'√† 70% aux Etats-Unis) sont li√©s a l'utilisation d'un v√©hicule √† moteur. Selon une √©tude australienne r√©alis√©e au d√©but des ann√©es 2000, le port d'un serre-tete protecteur permettrait de limiter consid√©rablement les traumatismes cr√¢niens li√©s aux accidents de voiture.\nAu-del√† de l'am√©lioration de la s√©curit√©, le port du casque en voiture pourrait avoir un autre impact positif selon le gouverneur de l'Etat de New-York: dissuader nombre d'habitants de se d√©placer en voiture. La ville connait en effet, comme beaucoup de m√©galopoles d'ailleurs, de terribles probl√®mes de circulation. Et ce sont bien les voitures qui ¬´ paralysent ¬ª le trafic, selon Andrew Cuomo. Et puisque la loi sur le port du casque obligatoire en v√©lo aurait, selon ses d√©tracteurs, dissuad√© de nombreux cyclistes, il y a effectivement fort √† parier qu'une loi √©quivalente pour les automobilistes aurait des effets au moins similaires.\nRebondissant sur ces d√©clarations, un site sp√©cialis√© dans les transports nous rappelle que, des ann√©es durant, l'industrie automobile a lutte contre la l√©gislation rendant obligatoire le port de la ceinture de s√©curit√©... Si l'id√©e nous parait folle aujourd'hui, elle pourrait donc bien devenir r√©alit√© un jour ou l'autre.", 
                author: "France soir, 2020" 
            },
            23: { 
                title: "Le v√©lo, transport d‚Äôavenir?", 
                content: "Pour les prochaines ann√©es, le v√©hicule d'avenir ne serait pas finalement tant la voiture volante de Star Wars que le v√©lo de notre grand-p√®re.\nV√©lo en libre service, r√©paration de v√©lo √† domicile, v√©lo-√©cole... tout un √©cosyst√®me se cr√©e pour les cyclistes de demain. DR\nLe v√©lo fait partie de ces rares domaines qui continuent √† faire l'unanimit√©: les uns y trouveront un outil d'avenir ; les autres y verront le raisonnable moyen de transport de leurs p√®res. ¬´Pour bien des raisons, le v√©lo est en pleine expansion¬ª, note ainsi Philippe Leclerc, co-fondateur de Ridy, start-up de r√©paration de v√©lo √† domicile. ¬´L'explosion du secteur automobile a un temps fait r√©gresser le v√©lo, mais depuis 2010 nous sommes revenus aux chiffres des ann√©es 1960 puis les avons d√©pass√©s¬ª. Et selon lui, cette dynamique va encore prendre de la vitesse dans les prochaines ann√©es.\nPlus qu'un effet de mode, un certain nombre de transformations profondes ont en effet favoris√© cette dynamique. Le premier est le d√©veloppement de r√©seaux de pistes cyclables. ¬´Le principal argument contre Strasbourg se place ainsi comme la ville la plus favorable au v√©lo reste celui de la s√©curit√© per√ßue¬ª, explique le jeune entrepreneur, ¬´et la piste cyclable rassure √©norm√©ment les usagers¬ª. Gr√¢ce √† ses pistes cyclables d√©velopp√©es d√®s la fin des ann√©es 1990 poursuivant une politique des ann√©es 1970, Strasbourg se place ainsi comme la ville la plus favorable au v√©lo aujourd'hui.\nDe m√™me, des initiatives comme celles du V√©lib', lanc√© √† Paris en 2007, ont permis √† beaucoup d'usagers de r√©aliser que la pratique du deux-roues √† Paris √©tait finalement loin d'√™tre impossible. ¬´Actuellement, c'est l'invention du v√©lo √©lectrique qui favorise le d√©veloppement du cyclisme. Il permet en effet de prendre le v√©lo sur des distances plus longues sans arriver totalement transpirant au bureau.¬ª\nLes bonnes raisons de s'y mettre\nOn n'y pense pas toujours, mais en ville le v√©lo est l√©g√®rement plus rapide que la voiture. En moyenne, la voiture permet d'aller √† 14 km/h contre 16 km/h pour le v√©lo. Ce dernier offre, de plus, beaucoup de libert√©: √† l'inverse des transports en commun, pas de temps d'attente avec le v√©lo. Pas besoin non plus de trouver une place - qui nous mettrait en retard - pour le garer.\nC'est √©galement l'occasion de faire un peu d'exercice physique de mani√®re quotidienne. D'ailleurs, on respire en moyenne moins de pollution sur un v√©lo que dans une voiture, ou dans le m√©tro o√π s'accumulent des particules fines. Ajoutons √† cela qu'on en produit aucune, ce qui √† la longue assainirait l'air de nos villes. Vu sous cet angle, il pourrait bien changer la vie des citadins!\nLe v√©lo se d√©mocratise donc. Il est encore majoritairement utilis√© par les hommes mais les start-ups comme Ridy permettent justement de le rendre accessible √† tous, brisant le monopole de l'homme sportif et bricoleur, longtemps figure dominante du cyclisme. ¬´Entre les v√©los pliants, les v√©los en libre-service, les v√©los √©lectriques ... et autres, tout un √©cosyst√®me favorable au d√©veloppement du v√©lo est en train de se d√©velopper¬ª, se r√©jouit Philippe Leclerc. Les id√©es d'ailleurs ne manquent pas dans le secteur: v√©lo-√©cole, bus cycliste ... les entrepreneurs rivalisent d'inventivit√©.\nMoins de freins pour le v√©lo\nLa France a √©t√© longtemps un pays de v√©lo loisir. Aujourd'hui encore, le nombre de VTT vendus d√©passe largement le nombre de v√©los de ville dans le commerce. Pour autant, Philippe Leclerc est persuad√© que ce deux-roues n'a pas fini de se d√©velopper dans l'espace urbain. ¬´Je suis intimement convaincu que l'avenir dans les villes est √† l'interconnexion¬ª. Cette derni√®re est la mise en relation de plusieurs moyens de transports pour circuler dans les agglom√©rations. Concr√®tement, c'est le fait de prendre son V√©lib' juste √† la sortie de la bouche de m√©tro et d'all             26: {

            27: {
